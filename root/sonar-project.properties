# SonarQube project configuration file

# --- Required properties ---
# Unique key for the SonarQube project
sonar.projectKey=navan

# --- Source code locations ---
# Comma-separated paths to directories containing source code.
sonar.sources=src

# Comma-separated paths to directories containing test code.
sonar.tests=tests

# --- General properties ---
# Encoding of the source files
sonar.sourceEncoding=UTF-8

# --- Analysis scope ---
# Comma-separated list of directories/files to exclude from analysis.
sonar.exclusions=node_modules/**,dist/**,coverage/**,debug/**,scripts/**,public/**,*.js,*.cjs,**/*.md

# --- Coverage reports ---
# Path to the LCOV coverage report.
sonar.javascript.lcov.reportPaths=coverage/lcov.info
