services:
  - type: web
    name: voyant-travel-assistant
    runtime: node
    plan: free
    buildCommand: npm install && npx playwright install chromium && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: DEEP_RESEARCH_ENABLED
        value: false
